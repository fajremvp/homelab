---
- name: Provisionamento AdGuard Home Secundário (Amnésia Total)
  hosts: rpi
  become: yes

  vars:
    adguard_version: "v0.107.56"
    install_dir: "/opt/AdGuardHome"
    adguard_port: 3000
    dns_port: 53

  tasks:
    # --- PREPARAÇÃO DE REDE ---
    
    - name: Verificar existência do systemd-resolved
      stat:
        path: /lib/systemd/system/systemd-resolved.service
      register: resolved_service_file

    - name: Parar e Desabilitar systemd-resolved (Se existir)
      service:
        name: systemd-resolved
        state: stopped
        enabled: no
      when: resolved_service_file.stat.exists

    # Configura o NetworkManager para NÃO tocar no DNS
    - name: Configurar NetworkManager para ignorar DNS
      copy:
        dest: /etc/NetworkManager/conf.d/99-disable-dns.conf
        content: |
          [main]
          dns=none
        mode: '0644'
      notify: Reload NetworkManager

    # Garante DNS temporário
    - name: Garantir resolv.conf estático (Cloudflare)
      copy:
        dest: /etc/resolv.conf
        content: "nameserver 1.1.1.1\nnameserver 9.9.9.9\n"
        mode: '0644'
        force: yes

    # Limpeza para garantir estado limpo (Clean Slate)
    - name: Limpar instalação incorreta anterior
      file:
        path: "{{ install_dir }}"
        state: absent
      failed_when: false

    # --- INSTALAÇÃO DO BINÁRIO ---
    
    # Extrai para /opt/ criando a pasta /opt/AdGuardHome automaticamente
    - name: Baixar e Extrair AdGuard Home (ARM64)
      unarchive:
        src: "https://github.com/AdguardTeam/AdGuardHome/releases/download/{{ adguard_version }}/AdGuardHome_linux_arm64.tar.gz"
        dest: "/opt/"
        remote_src: yes
        creates: "{{ install_dir }}/AdGuardHome"

    # Aplica permissão 0700 na pasta raiz.
    # O AdGuard exige isso para rodar como root.
    - name: Enforce permissões estritas no diretório de instalação
      file:
        path: "{{ install_dir }}"
        state: directory
        mode: '0700'
        owner: root
        group: root

    # --- CONFIGURAÇÃO (AMNÉSICA) ---
    
    # Injetar ANTES de criar o data/tmpfs para garantir a ordem
    - name: Injetar AdGuardHome.yaml (Permissão 0600)
      copy:
        dest: "{{ install_dir }}/AdGuardHome.yaml"
        owner: root
        group: root
        mode: '0600' # Apenas root pode ler
        content: |
          http:
            address: 0.0.0.0:3000
          auth_attempts: 5
          block_auth_min: 15
          language: pt-br
          theme: dark

          # Logs do Daemon (Silenciados)
          log:
            file: ""
            verbose: false

          # DNS & Performance
          dns:
            bind_hosts:
              - 0.0.0.0
            port: {{ dns_port }}
            protection_enabled: true
            filtering_enabled: true
            dnssec_enabled: true
            cache_size: 4096
            cache_optimistic: true 
            upstream_dns:
              - https://dns.cloudflare.com/dns-query
              - tls://dns.quad9.net
            bootstrap_dns:
              - 1.1.1.1
              - 9.9.9.10
            ratelimit: 20

          # Zero Query Logs
          querylog:
            enabled: false
            file_enabled: false
            interval: 0h
            size_memory: 0

          statistics:
            enabled: false
            interval: 0h

          # Filtros
          filters:
            - enabled: true
              url: https://big.oisd.nl/
              name: OISD Big
            - enabled: true
              url: https://adaway.org/hosts.txt
              name: AdAway
      notify: Restart AdGuard

    # --- BLINDAGEM FORENSE (TMPFS) ---
    
    - name: Garantir que o diretório data existe (0700)
      file:
        path: "{{ install_dir }}/data"
        state: directory
        mode: '0700' # Permissão estrita
        owner: root
        group: root

    - name: Configurar tmpfs para a pasta de dados
      mount:
        path: "{{ install_dir }}/data"
        src: tmpfs
        fstype: tmpfs
        # mode=0700 no mount options é vital
        opts: "size=128M,mode=0700"
        state: mounted

    # --- UNIT SYSTEMD ---
    - name: Criar Unit File Blindado
      copy:
        dest: /etc/systemd/system/AdGuardHome.service
        content: |
          [Unit]
          Description=AdGuard Home: Network-level blocker
          After=network-online.target
          # Crítico: Espera o tmpfs montar antes de subir
          RequiresMountsFor={{ install_dir }}/data
          
          [Service]
          Type=simple
          # [CORREÇÃO] Caminho ajustado: install_dir já aponta para a pasta base
          ExecStart={{ install_dir }}/AdGuardHome --no-check-update -c {{ install_dir }}/AdGuardHome.yaml
          
          # Silenciamento total
          StandardOutput=null
          StandardError=null
          
          Restart=always
          RestartSec=10
          
          [Install]
          WantedBy=multi-user.target
      notify: Reload Systemd and Restart

  handlers:
    - name: Reload NetworkManager
      service:
        name: NetworkManager
        state: reloaded

    - name: Restart AdGuard
      service:
        name: AdGuardHome
        state: restarted

    - name: Reload Systemd and Restart
      systemd:
        daemon_reload: yes
        name: AdGuardHome
        state: restarted
        enabled: yes
