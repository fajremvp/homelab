services:
  # --- VPN (GLUETUN) ---
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "8085:8080" # MUDANÇA: Expor a porta 8080 interna (qBit) na porta 8085 externa
      # Portas de Torrent (UDP/TCP) não são expostas aqui fixas, 
      # o ProtonVPN abre dinamicamente via NAT-PMP.
    environment:
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${VPN_WIREGUARD_PRIVATE_KEY}
      - SERVER_COUNTRIES=Brazil,United States
      # Ativa o Port Forwarding para velocidade máxima
      - VPN_PORT_FORWARDING=on
      - VPN_PORT_FORWARDING_PROVIDER=protonvpn
    restart: unless-stopped
    networks:
      - media_net
      - proxy # Gluetun conecta no Traefik, qBittorrent pega carona

  # --- DOWNLOAD CLIENT (TORRENT) ---
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=989
      - TZ=America/Sao_Paulo
      - WEBUI_PORT=8080
    volumes:
      - ./config/qbittorrent:/config
      # Mapeamento ÚNICO para Hardlinks funcionarem
      - /mnt/media/data:/data
    restart: unless-stopped
    # Usa a rede do Gluetun. 
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy

  # --- INDEXER MANAGER ---
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=989
      - TZ=America/Sao_Paulo
    volumes:
      - ./config/prowlarr:/config
    restart: unless-stopped
    networks:
      - media_net
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prowlarr.rule=Host(`prowlarr.home`)"
      - "traefik.http.routers.prowlarr.entrypoints=websecure"
      - "traefik.http.routers.prowlarr.tls=true"
      - "traefik.http.services.prowlarr.loadbalancer.server.port=9696"
      - "traefik.http.routers.prowlarr.middlewares=authentik"

  # --- MOVIE MANAGER ---
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=989
      - TZ=America/Sao_Paulo
    volumes:
      - ./config/radarr:/config
      # Mapeamento igual ao qBittorrent para Hardlink
      - /mnt/media/data:/data
    restart: unless-stopped
    networks:
      - media_net
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.rule=Host(`radarr.home`)"
      - "traefik.http.routers.radarr.entrypoints=websecure"
      - "traefik.http.routers.radarr.tls=true"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"
      - "traefik.http.routers.radarr.middlewares=authentik"

  # --- SERIES MANAGER ---
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=989
      - TZ=America/Sao_Paulo
    volumes:
      - ./config/sonarr:/config
      - /mnt/media/data:/data
    restart: unless-stopped
    networks:
      - media_net
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.rule=Host(`sonarr.home`)"
      - "traefik.http.routers.sonarr.entrypoints=websecure"
      - "traefik.http.routers.sonarr.tls=true"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
      - "traefik.http.routers.sonarr.middlewares=authentik"

  # --- SUBTITLE MANAGER ---
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=989
      - TZ=America/Sao_Paulo
    volumes:
      - ./config/bazarr:/config
      - /mnt/media/data:/data
    restart: unless-stopped
    networks:
      - media_net
