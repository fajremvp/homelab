services:
  crowdsec:
    image: crowdsecurity/crowdsec:latest
    container_name: crowdsec
    restart: unless-stopped
    dns:
      - 10.10.30.5
    environment:
      # Boot limpo sem Authentik para evitar crash
      - COLLECTIONS=crowdsecurity/traefik crowdsecurity/http-cve firix/authentik
      - GID=1000
      - DOCKER_HOST=tcp://socket-proxy:2375
    volumes:
      - crowdsec_db:/var/lib/crowdsec/data
      - crowdsec_config:/etc/crowdsec
      - ./crowdsec/acquis.yaml:/etc/crowdsec/acquis.yaml
      - ./crowdsec/notifications/http.yaml:/etc/crowdsec/notifications/http.yaml:ro
      - ./crowdsec/profiles.yaml:/etc/crowdsec/profiles.yaml:ro
      # Leitura de Logs do Host (Crucial)
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    security_opt:
      - no-new-privileges:true
    ports:
      # BIND EXPLÍCITO: Só aceita conexão nesse IP
      # Permite que o OPNsense conecte, mas bloqueia acessos externos se houver NAT errado
      - "10.10.30.10:8080:8080"
      - "10.10.30.10:6060:6060"
    networks:
      - proxy

volumes:
  crowdsec_db:
  crowdsec_config:

networks:
  proxy:
    external: true
